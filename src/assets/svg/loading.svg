<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:block;" width="32px" height="32px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
<circle cx="30" cy="50" fill="#7D7CE4" r="20">
  <animate attributeName="cx" repeatCount="indefinite" dur=".9s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
</circle>
<circle cx="70" cy="50" fill="#FBD38D" r="20">
  <animate attributeName="cx" repeatCount="indefinite" dur=".9s" keyTimes="0;0.5;1" values="30;70;30" begin="0s"></animate>
</circle>
<circle cx="30" cy="50" fill="#FC8181" r="20">
  <animate attributeName="cx" repeatCount="indefinite" dur=".9s" keyTimes="0;0.5;1" values="30;70;30" begin="-0.5s"></animate>
  <animate attributeName="fill-opacity" values="0;0;1;1" calcMode="discrete" keyTimes="0;0.499;0.5;1" dur=".9s" repeatCount="indefinite"></animate>
</circle>
</svg>